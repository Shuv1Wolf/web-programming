{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Log in</h2>
    {% if form.errors %}
      <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
  </div>
</div>
{% endblock %}
