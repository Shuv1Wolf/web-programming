{% extends 'base.html' %}

{% block content %}
  <h2>{% if task %}Edit Task{% else %}New Task{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if task %}Save Changes{% else %}Add Task{% endif %}</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
